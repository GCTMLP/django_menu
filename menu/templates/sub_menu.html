{% load get_menu %}
<a class="navbar-brand"  href="{{ menu_item.url }}">{{ menu_item.name }}</a>
{% if menu_item.children %}
<details {% if menu_item.id in open_menu_item_ids %} open {% endif %}>
    <summary>
    </summary>
    {% for child in menu_item.children %}
    <div class="navbar-brand"   >
        {% get_menu_item_children child.id %}
    </div>
    {% endfor %}
</details>
{% endif %}
